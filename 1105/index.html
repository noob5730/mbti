<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 검사</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>나의 MBTI 유형은?</h1>
        <form id="mbtiForm">
            <!-- 질문 1 -->
            <div class="question">
                <p>1. 새로운 사람들과 쉽게 친해지나요?</p>
                <label><input type="radio" name="q1" value="E"> 네</label>
                <label><input type="radio" name="q1" value="I"> 아니요</label>
            </div>
            <!-- 질문 2 -->
            <div class="question">
                <p>2. 계획보다 즉흥적인 행동을 더 많이 하나요?</p>
                <label><input type="radio" name="q2" value="P"> 네</label>
                <label><input type="radio" name="q2" value="J"> 아니요</label>
            </div>
            <!-- 질문 3 -->
            <div class="question">
                <p>3. 다른 사람의 감정을 잘 이해하는 편인가요?</p>
                <label><input type="radio" name="q3" value="F"> 네</label>
                <label><input type="radio" name="q3" value="T"> 아니요</label>
            </div>
            <!-- 질문 4 -->
            <div class="question">
                <p>4. 객관적인 사실을 중시하나요?</p>
                <label><input type="radio" name="q4" value="S"> 네</label>
                <label><input type="radio" name="q4" value="N"> 아니요</label>
            </div>
            <!-- 질문 5 -->
            <div class="question">
                <p>5. 종종 여러 아이디어를 떠올리며 새로운 것에 도전하고 싶나요?</p>
                <label><input type="radio" name="q5" value="N"> 네</label>
                <label><input type="radio" name="q5" value="S"> 아니요</label>
            </div>
            <!-- 질문 6 -->
            <div class="question">
                <p>6. 혼자 있는 시간이 필요하다고 느끼나요?</p>
                <label><input type="radio" name="q6" value="I"> 네</label>
                <label><input type="radio" name="q6" value="E"> 아니요</label>
            </div>
            <!-- 질문 7 -->
            <div class="question">
                <p>7. 감정보다는 논리를 우선시하나요?</p>
                <label><input type="radio" name="q7" value="T"> 네</label>
                <label><input type="radio" name="q7" value="F"> 아니요</label>
            </div>
            <!-- 질문 8 -->
            <div class="question">
                <p>8. 모든 일을 미리 계획하는 것을 선호하나요?</p>
                <label><input type="radio" name="q8" value="J"> 네</label>
                <label><input type="radio" name="q8" value="P"> 아니요</label>
            </div>
            <!-- 질문 9 -->
            <div class="question">
                <p>9. 친한 친구보다는 다양한 사람들과 어울리는 것을 좋아하나요?</p>
                <label><input type="radio" name="q9" value="E"> 네</label>
                <label><input type="radio" name="q9" value="I"> 아니요</label>
            </div>
            <!-- 질문 10 -->
            <div class="question">
                <p>10. 현재 상황에 만족하고 안정을 추구하는 편인가요?</p>
                <label><input type="radio" name="q10" value="S"> 네</label>
                <label><input type="radio" name="q10" value="N"> 아니요</label>
            </div>

            <button type="button" onclick="calculateMBTI()">결과 보기</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
